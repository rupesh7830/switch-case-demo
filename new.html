<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let fruits = prompt('Enter fruits name =');
    switch (fruits) {
      case "banana":
        document.write('I don\'t like banana');
        break;
      case "mango":
        document.write('Mango is good fruit');
        break;
      case "apple":
        document.write('Apple is poor fruit');
        break;
      default:
        document.write('Please enter a valid fruit name');
    }
  </script>
</body>
</html>
